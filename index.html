<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>High Scores Example</h1>

  <button id="plus">Plus</button>
  <button id="stop">Stop</button>

  <br><br>

  <table>
    <thead>
      <tr>
        <th></th>
        <th>Value</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Score</td>
        <td id="score"></td>
        <td></td>
      </tr>
      <tr>
        <td>High Score 1</td>
        <td id="high-score-1-score"></td>
        <td id="high-score-1-name"></td>
      </tr>
      <tr>
        <td>High Score 2</td>
        <td id="high-score-2-score"></td>
        <td id="high-score-2-name"></td>
      </tr>
      <tr>
        <td>High Score 3</td>
        <td id="high-score-3-score"></td>
        <td id="high-score-3-name"></td>
      </tr>
    </tbody>
  </table>

  <script src="main.js"></script>

</html>
